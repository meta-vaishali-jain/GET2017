<html>

	<head>
		<title>triangle</title>
	</head>
	
	<body>
		<canvas id="triangle" height="350px" width="350px">
			<script>
				var c=document.getElementById('triangle');
				var ct=c.getContext('2d');
				ct.beginPath();
				ct.moveTo(100,100);
				ct.lineTo(50,150);
				ct.lineTo(150,150);
				ct.fillStyle="#982068";
				ct.fill();
			</script>
			
		</canvas>
		
	</body>
	
</html>
