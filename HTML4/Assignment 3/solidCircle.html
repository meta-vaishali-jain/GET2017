<html>

	<head>
		<title>solid Circle</title>
	</head>
	
	<body>
		<canvas id="solidCircle" height="350px" width="350px">
		
			<script>
				var c=document.getElementById('solidCircle');
				var ct=c.getContext('2d');
				ct.beginPath();
				ct.arc(200,200,50,0,2*Math.PI);
				ct.fillStyle="#2E94D1";
				ct.fill();
			</script>
			
		</canvas>
		
	</body>
	
</html>
