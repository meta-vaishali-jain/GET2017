    <body>
      <header><h2>Contact Us Today!</h2></header>
<form>
      <div class="container">
        <div class= "nameDetails">
          <span class="avs"><label>First Name</label></span>
          <span>
                <i class="fa fa-user"></i><input type="text" placeholder="First Name" pattern="[A-Za-z]{1,}"
  					title="Please enter only text."required></input>
          </span>
      </div>

      <div class= "nameDetails">
        <span class="avs"><label>Last Name</label></span>
          <span>    <i class="fa fa-user"></i><input type="text" placeholder="Last Name" pattern="[A-Za-z]{1,}"
          title="Please enter only text."required></input>
        </span>
    </div>

    <div class= "nameDetails">
      <span class="avs"><label>Email</label></span>
        <span>    <i class="fa fa-envelope"></i><input type="text" placeholder="E-Mail Address" pattern="[a-z0-9._]+@[a-z0-9.-]+.[a-z]{2,3}"
        title="Please enter valid email id."required></input>
      </span>
  </div>

  <div class= "nameDetails">
    <span class="avs"><label>Phone #</label></span>

      title="Please enter valid phone number."required></input>
    </span>
</div>
