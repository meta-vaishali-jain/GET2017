<div class="container">
    
  <div class="mypanel mymargin">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <div class="panel-title text-center">Products in the Cart</div>
          </div>
          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>Product Id</th>
                              <th>Name</th>
                              <th>Price</th>
                              
                              <th>Options</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor= "let product of products" >
                              <td>{{product.id}}</td>
                              <td>{{product.name}} </td>
                              <td>{{product.price}}</td>
                              
                              <td> 
                                  <button class="btn btn-info btn-sm " [routerLink] ="['/detail',product.id]" >
                                  <span class="glyphicon glyphicon-list-alt"></span> Detail</button>
  
                                 
                                          
                               
                                  
                              </td>
                          </tr>
                            
                          </tbody>
                        </table>
                  </div>
          </div>
      </div>
  </div>
  </div>
