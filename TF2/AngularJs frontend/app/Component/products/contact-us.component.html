 <div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" required minlength="4" class="form-control">
                <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">
           
             <div *ngIf="name.errors.required">
               Name is required.
             </div>
             <div *ngIf="name.errors.minlength">
               Name must be at least 4 characters long.
             </div>
             <div *ngIf="name.errors.forbiddenName">
               Name cannot be Bob.
             </div>
           
           </div>
              </div>
            </div>
    
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" required class="form-control">
              </div>
            </div>
    
            
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" required placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
           
            <div class="form-group">
              <div class="col-md-12 text-right">
                <input type="submit" />
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
