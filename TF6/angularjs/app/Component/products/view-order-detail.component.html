<div class="container">
        <button (click)="goBack()"  class="btn btn-success "><span class="glyphicon glyphicon-chevron-left"></span></button>
    <div class="mypanel mymargin">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title text-center">Order Details</div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                            <thead>
                              <tr>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product Discount</th>
                                
                                
                               
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor= "let product of viewOrderDetails" >
                                <td>{{product.productId}}</td>
                                <td>{{product.productName}} </td>
                                <td>&#8377;{{product.productPrice}}</td>
                                <td>{{product.productDiscount}}</td>
                               
                                
                               
                            </tr>
                              
                            </tbody>
                          </table>
                    </div>
            </div>
        </div>
    </div>
    </div>
