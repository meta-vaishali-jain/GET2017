<div class="container">
        <button (click)="goBack()"  class="btn btn-success "><span class="glyphicon glyphicon-chevron-left"></span></button>
    <div class="pull-right">
        <button class="btn btn-success " [routerLink] ="['/paymentGateway']" >Checkout</button>
      </div>
    
  <div class="mypanel mymargin">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <div class="panel-title text-center">Products in the Cart</div>
          </div>
          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>Product Id</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Discount</th>
                              <th>View</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor= "let product of products" >
                              <td>{{product.id}}</td>
                              <td>{{product.name}} </td>
                              <td>{{product.price}}</td>
                              <td>{{product.discount}} %</td>
                              <td> 
                                  <button class="btn btn-info btn-sm " [routerLink] ="['/detail',product.id]" >
                                  <span class="glyphicon glyphicon-list-alt"></span> Detail</button>   
                              </td>
                              <td> 
                                <button class="btn btn-danger btn-sm " (click)="deleteFromCart(product)" >
                                <span class="glyphicon glyphicon-trash"></span></button>    
                            </td>
                          </tr>
                            
                          </tbody>
                        </table>
                  </div>
          </div>
      </div>
  </div>
</div>
