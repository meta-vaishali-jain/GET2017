<div class="text-center" style="width:50%;" >
        <header class="w3-container w3-blue">
          <h1>ADD PRODUCT </h1>
        </header>
      
        <div class="w3-container">
                <table class="w3-table-all">
                    <tr><td>Enter product name :</td><td><input class="form-control" type="text" #productName placeholder="name"></td></tr>
                    <tr><td>Enter product price :</td><td><input class="form-control" type="text" #productPrice placeholder="price"></td></tr>
                </table>
            </div>
            <footer>
                <button (click)="add(productName.value, productPrice.value)">Add</button>
                <button (click)="goBack()">Back</button>  
            </footer>
      </div>
