
<h1 class="jumbotron text-center">{{title}}</h1>
<div class="container" #loginForm>
    <div class="page-header">
            <h3 align="center">Product List </h3>
            
           
    </div>
            <div *ngFor="let product of products" class="col-lg-3" >
            <div class="list-group">
                            <div class="list-group-item active" align="center">{{product.id}}</div>
                           <div class="list-group-item text-center"><table style="width:100%"><tbody><tr><th></th><td>{{product.name}}</td></tr></tbody></table></div>    
                           </div>                    
                        </div>
 </div>
 <div class="loginmodal-container">
      <h1>Login to Your Account</h1><br>
<form>
      <input type="text" name="user" placeholder="Username" #userName>
      <button type="button" class="btn  btn-info btn-block" (click)="login(userName.value);">Login</button>
    
      
</form>
      
<div class="login-help">
      <a href="#">Register</a> - <a href="#">Forgot Password</a>
</div>
</div>
